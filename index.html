    <div id="root"></div>

    <!-- 3. The combined application code, marked as text/babel to be transpiled -->
    <script type="text/babel" data-type="module">
        import React, { useState, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- Component: NavLink ---
        const NavLink = ({ page, activePage, onNavigate, children }) => {
          const isActive = page === activePage;
          return (
            <button
              onClick={() => onNavigate(page)}
              className={`px-4 py-2 rounded-full text-lg font-semibold transition-colors duration-300 ${
                isActive
                  ? 'bg-pink-500 text-white shadow-md'
                  : 'text-gray-600 hover:bg-pink-200 hover:text-pink-800'
              }`}
            >
              {children}
            </button>
          );
        };
        
        // --- Component: Header ---
        const Header = ({ activePage, onNavigate }) => {
          return (
            <header className="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
              <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                <div 
                  className="flex items-center space-x-2 space-x-reverse cursor-pointer"
                  onClick={() => onNavigate('home')}
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 text-pink-500" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C10.16 2 8.5 3.12 7.8 4.78C4.94 5.4 3 7.97 3 11V19.5C3 20.33 3.67 21 4.5 21H6V12H8V21H16V12H18V21H19.5C20.33 21 21 20.33 21 19.5V11C21 7.97 19.06 5.4 16.2 4.78C15.5 3.12 13.84 2 12 2M8 10H10V11H8V10M14 10H16V11H14V10Z" />
                  </svg>
                  <h1 className="text-3xl font-bold text-gray-800 tracking-tight">גלידריית החלומות</h1>
                </div>
                <nav className="hidden md:flex items-center space-x-2 space-x-reverse">
                  <NavLink page="home" activePage={activePage} onNavigate={onNavigate}>בית</NavLink>
                  <NavLink page="about" activePage={activePage} onNavigate={onNavigate}>אודות</NavLink>
                  <NavLink page="flavors" activePage={activePage} onNavigate={onNavigate}>הטעמים שלנו</NavLink>
                  <NavLink page="gallery" activePage={activePage} onNavigate={onNavigate}>גלריה</NavLink>
                  <NavLink page="contact" activePage={activePage} onNavigate={onNavigate}>צור קשר</NavLink>
                </nav>
              </div>

          );
        };

        // --- Component: Footer ---

                    אתר זה נבנה ועוצב על ידי <a href="#" className="font-bold text-white hover:text-pink-400 transition-colors">סיימונולושן</a> - המומחים שלכם בבניית אתרים, עיצוב לוגואים ועריכת סרטונים.

              </div>

          );
        };
        
        // --- Component: HomePage ---
        const HomePage = ({ onNavigate }) => {
          return (
            <div className="relative h-[calc(100vh-80px)] min-h-[600px] flex items-center justify-center text-center text-white overflow-hidden">
              <div
                className="absolute inset-0 bg-cover bg-center"
                style={{ backgroundImage: "url('https://picsum.photos/1920/1080?image=1060')" }}
              >
                <div className="absolute inset-0 bg-black/50"></div>
              </div>
              <div className="relative z-10 p-8 flex flex-col items-center">
                <h2 className="text-5xl md:text-7xl font-extrabold tracking-tight drop-shadow-lg">טעם של פעם, חוויה של היום</h2>
                <p className="mt-4 max-w-2xl text-xl md:text-2xl text-pink-100 font-light drop-shadow-md">
                  בגלידריית החלומות אנחנו משלבים מתכונים מסורתיים עם טוויסט מודרני, ויוצרים גלידה איכותית מחומרי הגלם הטריים ביותר.
                </p>
                <button
                  onClick={() => onNavigate('flavors')}
                  className="mt-8 px-10 py-4 bg-pink-500 text-white font-bold text-xl rounded-full shadow-lg hover:bg-pink-600 transform hover:scale-105 transition-all duration-300 ease-in-out"
                >
                  גלו את הטעמים שלנו
                </button>
              </div>
            </div>
          );
        };
        
        // --- Component: AboutPage ---
        const AboutPage = () => {
          return (
            <div className="py-16 sm:py-24 bg-white">
              <div className="container mx-auto px-6">
                <div className="text-center mb-12">
                  <h2 className="text-4xl font-extrabold text-gray-900 sm:text-5xl">הסיפור שלנו</h2>
                  <p className="mt-4 text-xl text-gray-600">איך הכל התחיל...</p>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                  <div className="space-y-6 text-lg text-gray-700 leading-relaxed">
                    <p>
                      גלידריית החלומות נולדה מתוך אהבה אמיתית לגלידה ורצון לחלוק אותה עם העולם. הכל התחיל במטבח הקטן של סבתא, שם למדנו את סודות הכנת הגלידה המושלמת: שימוש בחומרי גלם טריים, הקפדה על הפרטים הקטנים, והכי חשוב – המון אהבה.
                    </p>
                    <p>
                      מה שהתחיל כתחביב משפחתי הפך לחלום שהתגשם. החלטנו לפתוח מקום שבו כל אחד יוכל ליהנות מגלידה איכותית באווירה חמה וביתית. כל טעם שלנו הוא סיפור, כל כדור הוא חוויה, ואנחנו מזמינים אתכם להיות חלק מהמסע המתוק שלנו.
                    </p>
                    <p className="font-semibold text-pink-600">
                      בואו לבקר, לטעום, ולהתאהב!
                    </p>
                  </div>

                      src="https://picsum.photos/600/500?image=225" 
                      alt="פנים הגלידרייה"
                      className="rounded-2xl shadow-2xl w-full h-auto object-cover transform hover:scale-105 transition-transform duration-500"
                    />
                  </div>
                </div>
              </div>
            </div>
          );
        };
        
        // --- Component: FlavorsPage ---
        const FlavorsPage = () => {
          const flavors = [
            { name: 'שוקולד בלגי עשיר', description: 'שוקולד מריר איכותי בטעם עמוק ומפנק.' },
            { name: 'וניל צרפתי קלאסי', description: 'עם מקלות וניל אמיתיים מצרפת, טעם שיחזיר אתכם לילדות.' },
            { name: 'פיסטוק חלבי', description: 'ממרח פיסטוק טהור מסיציליה, עשיר וקרמי.' },
            { name: 'ריבת חלב ארגנטינאית', description: 'טעם קרמל מתוק ומנחם, בדיוק כמו בארגנטינה.' },
            { name: 'תות שדה טרי', description: 'סורבה מרענן מתותים טריים שנקטפו הבוקר.' },
            { name: 'מנגו פסיפלורה אקזוטי', description: 'שילוב טרופי מתוק-חמצמץ שיקפיץ אתכם לחופשה.' },
            { name: 'קוקוס קלוי', description: 'שבבי קוקוס קלויים בתוך גלידת שמנת עשירה.' },
            { name: 'עוגיות אוראו', description: 'גלידת וניל עם שברי עוגיות אוראו שילדים אוהבים.' },
            { name: 'לוטוס קראנצ\'י', description: 'גלידה על בסיס ממרח לוטוס עם שברי ביסקוויטים.' },
            { name: 'לימון ונענע', description: 'סורבה חמצמץ ומרענן, מושלם ליום קיץ חם.' },
            { name: 'בייגלה מלוח וקרמל', description: 'השילוב המנצח של מתוק ומלוח שלא תרצו להפסיק לאכול.' },
            { name: 'יוגורט פירות יער', description: 'גלידת יוגורט קלילה עם רוטב פירות יער טבעי.' },
          ];

          const FlavorCard = ({ name, description }) => (
            <div className="bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 flex flex-col">
              <div className="p-6 flex-grow">
                <h3 className="text-2xl font-bold text-pink-700">{name}</h3>
                <p className="mt-2 text-gray-600">{description}</p>
              </div>
              <div className="bg-pink-100 px-6 py-3 text-pink-800 font-semibold">
                טעם של עוד...
              </div>
            </div>
          );

          return (
            <div className="py-16 sm:py-24">
              <div className="container mx-auto px-6">
                <div className="text-center mb-12">
                  <h2 className="text-4xl font-extrabold text-gray-900 sm:text-5xl">הטעמים המיוחדים שלנו</h2>
                  <p className="mt-4 text-xl text-gray-600">כל הטעמים מיוצרים במקום, מחומרי הגלם האיכותיים ביותר.</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                  {flavors.map((flavor, index) => (
                    <FlavorCard key={index} name={flavor.name} description={flavor.description} />
                  ))}
                </div>
              </div>
            </div>
          );
        };
        
        // --- Component: GalleryPage ---
        const GalleryPage = () => {
          const images = [
            { id: 102, alt: 'גביעי גלידה צבעוניים' },
            { id: 218, alt: 'כדורי גלידה בקערה' },
            { id: 431, alt: 'גלידה על מקל בחוף הים' },
            { id: 455, alt: 'ידיים מחזיקות גלידה' },
            { id: 635, alt: 'סוגי גלידות שונים' },
            { id: 659, alt: 'גלידת פירות יער' },
            { id: 776, alt: 'גלידה ורודה' },
            { id: 1060, alt: 'תותים וגלידה' },
            { id: 1080, alt: 'גלידת שוקולד' },
          ];

          return (
            <div className="py-16 sm:py-24 bg-pink-50">
              <div className="container mx-auto px-6">
                <div className="text-center mb-12">
                  <h2 className="text-4xl font-extrabold text-gray-900 sm:text-5xl">רגעים מתוקים</h2>
                  <p className="mt-4 text-xl text-gray-600">הצצה לעולם הקסום שלנו.</p>
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                  {images.map((image, index) => (
                    <div key={image.id} className={`overflow-hidden rounded-xl shadow-lg transform hover:shadow-2xl hover:scale-105 transition-all duration-300 ${index % 3 === 0 ? 'sm:col-span-2' : ''}`}>
                      <img
                        src={`https://picsum.photos/800/600?image=${image.id}`}
                        alt={image.alt}
                        className="w-full h-full object-cover"
                      />
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
        };
        
        // --- Component: ContactPage ---
        const ContactPage = () => {
          const InfoCard = ({ icon, title, children }) => (
            <div className="bg-white p-8 rounded-2xl shadow-xl text-center flex flex-col items-center transform hover:-translate-y-2 transition-transform duration-300">
              <div className="bg-pink-500 text-white rounded-full p-4 mb-4">
                {icon}
              </div>
              <h3 className="text-2xl font-bold text-gray-800 mb-2">{title}</h3>
              <div className="text-gray-600 text-lg">{children}</div>
            </div>
          );

          return (
            <div className="py-16 sm:py-24 bg-white">
              <div className="container mx-auto px-6">
                <div className="text-center mb-12">
                  <h2 className="text-4xl font-extrabold text-gray-900 sm:text-5xl">בואו להגיד שלום!</h2>
                  <p className="mt-4 text-xl text-gray-600">אנחנו מחכים לכם עם כדור הגלידה המושלם עבורכם.</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                  <InfoCard
                    icon={<svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" viewBox="0 0 24 24" fill="currentColor"><path d="M12 11.5A2.5 2.5 0 0 1 9.5 9A2.5 2.5 0 0 1 12 6.5A2.5 2.5 0 0 1 14.5 9A2.5 2.5 0 0 1 12 11.5M12 2A7 7 0 0 0 5 9C5 14.25 12 22 12 22S19 14.25 19 9A7 7 0 0 0 12 2Z" /></svg>}
                    title="הכתובת שלנו"
                  >
                    <p>רחוב המתוקים 15, תל אביב</p>
                  </InfoCard>
                  <InfoCard
                    icon={<svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" viewBox="0 0 24 24" fill="currentColor"><path d="M6.62 10.79C8.06 13.62 10.38 15.94 13.21 17.38L15.41 15.18C15.69 14.9 16.08 14.82 16.43 14.93C17.55 15.3 18.75 15.5 20 15.5A1 1 0 0 1 21 16.5V20A1 1 0 0 1 20 21A17 17 0 0 1 3 4A1 1 0 0 1 4 3H7.5A1 1 0 0 1 8.5 4C8.5 5.25 8.7 6.45 9.07 7.57C9.18 7.92 9.1 8.31 8.82 8.59L6.62 10.79Z" /></svg>}
                    title="דברו איתנו"
                  >
                    <a href="tel:03-123-4567" className="hover:text-pink-600 transition-colors">03-123-4567</a>
                  </InfoCard>
                   <InfoCard
                    icon={<svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z M16.2,16.2L11,13V7H12.5V12.2L17,14.9L16.2,16.2Z" /></svg>}
                    title="שעות פתיחה"
                  >
                    <div className="text-right leading-relaxed">
                      <p>א׳ - ה׳: 10:00 - 23:00</p>
                      <p>יום ו׳: 09:00 - 15:00</p>
                      <p>שבת: 19:00 - 23:00</p>
                    </div>
                  </InfoCard>
                </div>
              </div>
            </div>
          );
        };
        
        // --- Main App Component ---
        const App = () => {
          const [currentPage, setCurrentPage] = useState('home');

          const handleNavigate = useCallback((page) => {
            setCurrentPage(page);
            window.scrollTo(0, 0);
          }, []);

          const renderPage = () => {
            switch (currentPage) {
              case 'home':
                return <HomePage onNavigate={handleNavigate} />;
              case 'about':
                return <AboutPage />;
              case 'flavors':
                return <FlavorsPage />;
              case 'gallery':
                return <GalleryPage />;
              case 'contact':
                return <ContactPage />;
              default:
                return <HomePage onNavigate={handleNavigate} />;
            }
          };

          return (
            <div className="bg-pink-50 min-h-screen flex flex-col text-gray-800">
              <Header activePage={currentPage} onNavigate={handleNavigate} />
              <main className="flex-grow">
                {renderPage()}
              </main>
              <Footer />
            </div>
          );
        };

        // --- Mount the App to the DOM ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );

    </script>
</body>
</html>
