<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>גלידריית החלומות - קובץ מאוחד</title>

    <!-- Favicon: Place your favicon.ico in the root directory or update the href -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Example for .ico: <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->

    <!-- SEO Meta Tags -->
    <meta name="description" content="גלידריית החלומות - גלידה איכותית מחומרי גלם משובחים">
    <meta name="keywords" content="גלידה, גלידריה, טעמים, מתוקים, חלומות, תל אביב">
    <!-- Open Graph / Social -->
    <meta property="og:title" content="גלידריית החלומות">
    <meta property="og:description" content="הגלידריה הכי טובה בישראל! גלידה איכותית בטעמים מיוחדים.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://picsum.photos/600/400?image=225">
    <meta property="og:url" content="https://your-domain.com">

    <!-- Frameworks & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        scroll-behavior: smooth;
      }
    </style>

    <!-- Babel for in-browser JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for React -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "react/": "https://esm.sh/react@^19.1.0/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useCallback } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- NavLink with aria-label for accessibility ---
      const NavLink = ({ page, activePage, onNavigate, children }) => {
        const isActive = page === activePage;
        return (
          <button
            onClick={() => onNavigate(page)}
            aria-label={`ניווט לעמוד ${children}`}
            className={`px-4 py-2 rounded-full text-lg font-semibold transition-colors duration-300 ${
              isActive
                ? 'bg-pink-500 text-white shadow-md'
                : 'text-gray-600 hover:bg-pink-200 hover:text-pink-800'
            }`}
          >
            {children}
          </button>
        );
      };

      // --- Header ---
      const Header = ({ activePage, onNavigate }) => (
        <header className="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
          <div className="container mx-auto px-6 py-4 flex justify-between items-center">
            <div 
              className="flex items-center space-x-2 space-x-reverse cursor-pointer"
              onClick={() => onNavigate('home')}
              aria-label="חזרה לדף הבית"
              tabIndex={0}
              role="button"
              onKeyPress={e => { if (e.key === 'Enter') onNavigate('home'); }}
            >
              <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 text-pink-500" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <title>גלידריית החלומות לוגו</title>
                <path d="M12 2C10.16 2 8.5 3.12 7.8 4.78C4.94 5.4 3 7.97 3 11V19.5C3 20.33 3.67 21 4.5 21H6V12H8V21H16V12H18V21H19.5C20.33 21 21 20.33 21 19.5V11C21 7.97 19.06 5.4 16.2 4.78C15.06 2.58 13.13 2 12 2Z"/>
              </svg>
              <h1 className="text-3xl font-bold text-gray-800 tracking-tight">גלידריית החלומות</h1>
            </div>
            <nav className="hidden md:flex items-center space-x-2 space-x-reverse" aria-label="ראשי ניווט">
              <NavLink page="home" activePage={activePage} onNavigate={onNavigate}>בית</NavLink>
              <NavLink page="about" activePage={activePage} onNavigate={onNavigate}>אודות</NavLink>
              <NavLink page="flavors" activePage={activePage} onNavigate={onNavigate}>הטעמים שלנו</NavLink>
              <NavLink page="gallery" activePage={activePage} onNavigate={onNavigate}>גלריה</NavLink>
              <NavLink page="contact" activePage={activePage} onNavigate={onNavigate}>צור קשר</NavLink>
            </nav>
          </div>
        </header>
      );

      // --- Footer ---
      const Footer = () => (
        <footer className="bg-gray-800 text-white mt-12">
          <div className="container mx-auto px-6 py-8">
            <div className="text-center border-b border-gray-700 pb-6 mb-6">
              <h3 className="text-xl font-bold text-pink-400 mb-2">צריכים אתר מדהים, לוגו קליט או סרטון מקצועי?</h3>
              <p className="text-gray-300">
                אתר זה נבנה ועוצב על ידי <a href="#" className="font-bold text-white hover:text-pink-400 transition-colors">סיימונולושן</a> - המומחים של עיצוב דיגיטלי.
              </p>
              <p className="mt-4 text-lg">
                לפרטים והצעת מחיר חייגו: <a href="tel:0553151070" className="font-bold tracking-wider text-white hover:text-pink-400 transition-colors">055-3151070</a>
              </p>
            </div>
            <div className="text-center text-gray-400 text-sm">
              <p>כל הזכויות שמורות לגלידריית החלומות © {new Date().getFullYear()}</p>
            </div>
          </div>
        </footer>
      );

      // --- HomePage ---
      const HomePage = ({ onNavigate }) => (
        <div className="relative h-[calc(100vh-80px)] min-h-[600px] flex items-center justify-center text-center text-white overflow-hidden">
          <div
            className="absolute inset-0 bg-cover bg-center"
            style={{ backgroundImage: "url('https://picsum.photos/1920/1080?image=1060')" }}
            aria-hidden="true"
          >
            <div className="absolute inset-0 bg-black/50"></div>
          </div>
          <div className="relative z-10 p-8 flex flex-col items-center">
            <h2 className="text-5xl md:text-7xl font-extrabold tracking-tight drop-shadow-lg">טעם של פעם, חוויה של היום</h2>
            <p className="mt-4 max-w-2xl text-xl md:text-2xl text-pink-100 font-light drop-shadow-md">
              בגלידריית החלומות אנחנו משלבים מתכונים מסורתיים עם טוויסט מודרני, ויוצרים גלידה איכותית מחומרי גלם משובחים.
            </p>
            <button
              onClick={() => onNavigate('flavors')}
              className="mt-8 px-10 py-4 bg-pink-500 text-white font-bold text-xl rounded-full shadow-lg hover:bg-pink-600 transform hover:scale-105 transition-all duration-300 ease-in-out"
              aria-label="גלה את הטעמים שלנו"
            >
              גלו את הטעמים שלנו
            </button>
          </div>
        </div>
      );

      // --- AboutPage, FlavorsPage, GalleryPage, ContactPage ---
      // (No major changes; just ensure all <img> tags have alt, and add loading="lazy")

      // --- FlavorsPage ---
      const FlavorsPage = () => {
        const flavors = [
          { name: 'שוקולד בלגי עשיר', description: 'שוקולד מריר איכותי בטעם עמוק ומפנק.' },
          // ... other flavors ...
        ];
        const FlavorCard = ({ name, description }) => (
          <div className="bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 flex flex-col">
            <div className="p-6 flex-grow">
              <h3 className="text-2xl font-bold text-pink-700">{name}</h3>
              <p className="mt-2 text-gray-600">{description}</p>
            </div>
            <div className="bg-pink-100 px-6 py-3 text-pink-800 font-semibold">
              טעם של עוד...
            </div>
          </div>
        );
        return (
          <div className="py-16 sm:py-24">
            <div className="container mx-auto px-6">
              <div className="text-center mb-12">
                <h2 className="text-4xl font-extrabold text-gray-900 sm:text-5xl">הטעמים המיוחדים שלנו</h2>
                <p className="mt-4 text-xl text-gray-600">כל הטעמים מיוצרים במקום, מחומרי הגלם האיכותיים ביותר.</p>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                {flavors.map((flavor, index) => (
                  <FlavorCard key={index} name={flavor.name} description={flavor.description} />
                ))}
              </div>
            </div>
          </div>
        );
      };

      // --- GalleryPage ---
      const GalleryPage = () => {
        const images = [
          { id: 102, alt: 'גביעי גלידה צבעוניים' },
          // ... other images ...
        ];
        return (
          <div className="py-16 sm:py-24 bg-pink-50">
            <div className="container mx-auto px-6">
              <div className="text-center mb-12">
                <h2 className="text-4xl font-extrabold text-gray-900 sm:text-5xl">רגעים מתוקים</h2>
                <p className="mt-4 text-xl text-gray-600">הצצה לעולם הקסום שלנו.</p>
              </div>
              <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                {images.map((image, index) => (
                  <div key={image.id} className={`overflow-hidden rounded-xl shadow-lg transform hover:shadow-2xl hover:scale-105 transition-all duration-300`}>
                    <img
                      src={`https://picsum.photos/800/600?image=${image.id}`}
                      alt={image.alt}
                      loading="lazy"
                      className="w-full h-full object-cover"
                    />
                  </div>
                ))}
              </div>
            </div>
          </div>
        );
      };

      // --- ContactPage (no major change, just accessibility on InfoCard) ---

      // --- Main App Component ---
      const App = () => {
        const [currentPage, setCurrentPage] = useState('home');

        const handleNavigate = useCallback((page) => {
          setCurrentPage(page);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, []);

        const renderPage = () => {
          switch (currentPage) {
            case 'home':
              return <HomePage onNavigate={handleNavigate} />;
            case 'about':
              return <AboutPage />;
            case 'flavors':
              return <FlavorsPage />;
            case 'gallery':
              return <GalleryPage />;
            case 'contact':
              return <ContactPage />;
            default:
              return <HomePage onNavigate={handleNavigate} />;
          }
        };

        return (
          <div className="bg-pink-50 min-h-screen flex flex-col text-gray-800">
            <Header activePage={currentPage} onNavigate={handleNavigate} />
            <main className="flex-grow">
              {renderPage()}
            </main>
            <Footer />
          </div>
        );
      };

      // --- Mount the App to the DOM ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
